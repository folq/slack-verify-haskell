language: generic
cache:
  directories:
  - "$HOME/.stack"
env:
- GHCVER=8.4.4 STACK_YAML=stack.yaml

addons:
  apt:
    packages:
    - libgmp-dev
before_install:
- mkdir -p ~/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- travis_retry curl -L https://get.haskellstack.org/stable/linux-x86_64.tar.gz | tar
  xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
install:
- stack --no-terminal --install-ghc test --only-dependencies
script:
- stack --no-terminal test --haddock --no-haddock-deps --coverage
after_script:
- travis_retry curl -L https://github.com/rubik/stack-hpc-coveralls/releases/download/v0.0.4.0/shc-linux-x64-8.0.1.tar.bz2 | tar -xj
- ./shc slack-verify slack-verify-test

after_success:
- stack install cabal-install

deploy:
  skip_cleanup: true
  provider: hackage
  username: kkweon
  password:
    secure: 
  on:
    repo: kkweon/slack-verify-haskell
    branch: master
